<header>
	<nav class='navbar navbar-default navbar-inverse fix-margin-bottom' role='navigation'>
		<div class='container'>
			<div class='navbar-header'>
				<button type='button' class='navbar-toggle button-toggle' data-toggle='collapse' data-target='#navbarpages'>
					<span class='icon-bar'></span>
					<span class='icon-bar'></span>
					<span class='icon-bar'></span>
				</button>
					<a class='navbar-brand color-logo' href='{{ site.url }}'>
						TV Series
					</a>
			</div>
			<div class='collapse navbar-collapse' id='navbarpages'>
				<ul class='nav navbar-nav navbar-right color-white'>
					{% assign lista_paginas = site.pages | sort: 'ordem' %}
					{% for pagina in lista_paginas %}
						{% if pagina.titulo %}
							<li><a href='{{ pagina.url }}'>{{ pagina.titulo }}</a></li>
						{% endif %}
					{% endfor %}
				</ul>
			</div>
		</div>
	</nav>
</header>
