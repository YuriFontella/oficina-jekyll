<DOCTYPE html>
<html>
{% include head.html %}
{% include header.html %}

<div class="jumbotron" style="height: 400px; width: 100%; background-image: url('{{ page.cover }}'); background-size: cover;
background-position: center;">
	<h1 style='color: white; text-shadow: 2px 2px #000000;' class='text-center'>{{ page.titulo }}</h1>
	<h2 style='color: white; text-shadow: 2px 2px #000000;' class='text-center'>{{ page.autor }}</h2>
</div>

<br/>
<div class='container' style='text-align: justify'>
	{{ content }}
</div>
<hr>

{% if page.comments %}
<div class='container'>
	<div id="disqus_thread"></div>
		<script type="text/javascript">
		  /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
		  var disqus_shortname = 'yurifontella'; // required: replace example with your forum shortname
		  var disqus_identifier = "{{ site.disqusid }}{{ page.url | replace:'index.html','' }}";
		  /* * * DON'T EDIT BELOW THIS LINE * * */
		  (function() {
		    var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
		    dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
		    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
		  })();
		</script>
		<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
		<a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
</div>
{% endif %}

{% include footer.html %}
